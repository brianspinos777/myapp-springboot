plugins {
	id 'org.springframework.boot' version '2.5.3'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.spinos'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-rest' // has spring-boot-starter-web
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa' // has spring-boot-starter-jdbc
	runtimeOnly 'org.postgresql:postgresql' // DB driver
	implementation 'org.flywaydb:flyway-core' // DB migrations
	runtimeOnly 'com.h2database:h2'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

test {
	useJUnitPlatform()
}
